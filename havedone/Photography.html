       <style>
              /* Modal styles */
              .modal {
                     display: none;
                     position: fixed;
                     z-index: 9999;
                     left: 0;
                     top: 0;
                     width: 100%;
                     height: 100%;
                     background-color: rgba(0, 0, 0, 0.8);
                     align-items: center;
                     justify-content: center;

                     backdrop-filter: blur(5px);

                     /* pointer-events: none; */
              }

              .modal.active {
                     display: flex;
              }

              .modal-content {
                     max-height: 70vh;
                     max-width: 90vw;
                     object-fit: contain;
                     border-radius: 8px;
                     box-shadow: 0 0px 500px rgba(94, 94, 94, 0.5);
                     mix-blend-mode: difference;
                     outline: none;
                     opacity: 0;
                     transform: scale(0.8);
                     transition: all 0.3s ease;
              }

              .modal.active .modal-content {
                     opacity: 1;
                     transform: scale(1);
              }

              .close-btn {
                     position: absolute;
                     top: 20px;
                     right: 30px;
                     color: white;
                     font-size: 40px;
                     font-weight: lighter;
                     cursor: pointer;
                     z-index: 10000;
                     transition: color 0.3s;

                     font-family: super;
              }

              .close-btn:hover {
                     color: #ccc;
              }

              /* Image title styles */
              .image-title {
                     position: absolute;
                     /* bottom: 30px;
                     left: 30px; */

                     left: 40px;
                     top: 40px;

                     /* transform: translate(50%, -50%); */


                     color: white;
                     /* font-size: 18px; */
                     font-size: 3vmin;

                     font-family: 'super';

                     z-index: 10000;

                     mix-blend-mode: difference;

                     max-width: 70vw;

                     text-transform: uppercase;
              }

              .modal.active .image-title {
                     opacity: 1;
                     /* transform: translateY(0); */
              }

              /* Make images clickable */
              .pin-item img {
                     cursor: pointer;
                     transition: all 0.3s ease;
              }

              /* .pin-item img:hover {
                     transform: scale(1.02);
                     filter: brightness(1.1);
              } */



              @keyframes fade {
                     0% {
                            opacity: 0;
                     }

                     100% {
                            opacity: 1;
                     }
              }

              .fadeanimation {
                     animation: fade 0.5s ease forwards;
              }


              @keyframes loadv {
                     0% {
                            height: 100vh;
                     }

                     100% {
                            height: 0vh;
                     }
              }


              @keyframes lockv {
                     0% {
                            height: 100vh;
                            overflow: hidden;
                     }
                     99% {
                            height: 100vh;
                            overflow: hidden;
                     }
                     100% {
                            height: auto;
                            overflow: scroll;
                     }
              }

              /* p::after, */
              /* h1::after, */
              body::after {
                     content: "";
                     position: fixed;
                     height: 100vh;
                     left: 0;
                     bottom: 0;
                     width: 100%;
                     background: #0000006b;
                     backdrop-filter: blur(10px);
                     z-index: 99999;
                     animation: loadv 3s ease-in-out forwards;
              }

              body {
                     position: relative;
                     animation: lockv 3s ease-in-out forwards;
                     
                            height: auto;

                     overflow: scroll;
              }

       </style>

              const imageTitle = document.getElementById('imageTitle');

              // Create and append each image using imgdata
              imgdata.forEach((imageData, index) => {
                     const pinItem = document.createElement('div');
                     pinItem.className = 'pin-item';

                     const img = document.createElement('img');
                     img.src = `../src/gallery/${imageData.src}`;
                     img.alt = imageData.title;

                     // Add click event to open modal
                     img.addEventListener('click', () => {
                            modalImage.src = img.src;
                            modalImage.alt = img.alt;
                            imageTitle.textContent = imageData.title;
                            modal.classList.add('active');
                            // document.body.style.height = '100vh'; // Enable scroll

                     });

                     pinItem.appendChild(img);
                     gallery.appendChild(pinItem);
              });

              // Close modal functions
              const closeModal = () => {
                     modal.classList.remove('active');
                     document.documentElement.style.overflow = 'scroll'; // Enable scroll

              };

              // Event listeners for closing modal
              closeBtn.addEventListener('click', closeModal);
              modal.addEventListener('click', (e) => {
                     if (e.target === modal) {
                            closeModal();
                            document.documentElement.style.overflow = 'scroll'; // Enable scroll

                     }
              });

              // Close modal with Escape key
              document.addEventListener('keydown', (e) => {
                     if (e.key === 'Escape' && modal.classList.contains('active')) {

                            document.documentElement.style.overflow = 'scroll'; // Enable scroll
